<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Monochrome</title>

  <link
    rel="stylesheet"
    href="css/app.css"
  >

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"
    integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>
  <header class="header">
    <div class="header-secondary">
      <section class="header-social">
        <ul>
          <li>
            <a
              href="http://youtube.com"
              title="Youtube Channel"
              target="_blank"
              rel="noopener noreferrer"
            ><i class="fa-brands fa-youtube"></i></a>
          </li>

          <li>
            <a
              href="http://twitter.com"
              title="Twitter"
              target="_blank"
              rel="noopener noreferrer"
            ><i class="fa-brands fa-twitter"></i></a>
          </li>

          <li>
            <a
              href="http://facebook.com"
              title="Facebook"
              target="_blank"
              rel="noopener noreferrer"
            ><i class="fa-brands fa-facebook-f"></i></a>
          </li>

          <li>
            <a
              href="http://instagram.com"
              title="Instagram"
              target="_blank"
              rel="noopener noreferrer"
            ><i class="fa-brands fa-instagram"></i></a>
          </li>
          <li>
            <a
              href="tel:+44(0)1023456789"
              title="Call us"
            >call us +44 (0)10 2345 6789</a>
          </li>
        </ul>
      </section>
      <!-- header-social -->

      <section class="header-controls">
        <ul>
          <li>
            <form>
              <input
                class="search-form"
                type="text"
                title="Search"
                placeholder="Search"
              >
            </form>
          </li>

          <li>
            <a
              href="/"
              title="My profile"
            ><i class="fa-solid fa-user"></i></a>
          </li>

          <li>
            <a
              href="/"
              title="Favorite"
            ><i class="fa-solid fa-heart"></i></a>
          </li>

          <li>
            <a
              href="/"
              title="Cart"
            ><i class="fa-solid fa-bag-shopping"></i></a>
          </li>
        </ul>
      </section>
      <!-- header-controls -->
    </div>
    <!-- header-secondary -->

    <div class="header-primary">
      <section class="nav-primary container">
        <ul>
          <li>
            <a
              href="/"
              title="New arrivals"
            >new arrivals</a>
          </li>

          <li>
            <a
              href="/"
              title="Brands"
            >brands</a>
          </li>

          <li>
            <a
              href="/"
              title="Men's"
            >men's</a>
          </li>

          <li>
            <a
              href="/"
              title="Women's"
            >women's</a>
          </li>

          <li>
            <a
              href="/"
              title="Accessories"
            >accessories</a>
          </li>

          <li>
            <a
              href="/"
              title="Lookbook"
            >lookbook</a>
          </li>
        </ul>

      </section>
      <!-- nav-primary -->
    </div>
    <!-- header-primary -->
  </header>

</body>

</html>
